<div class="controls"> 
    <div class="cnn-layer" 
         *ngFor="let layerType of dataService.getLayerTypeList()" 
         (click)="createLayer(layerType)"
         class="{{layerType.cssClassName}}">
      <svg class="widget">
        <g>
            <circle class="icon" r="15px" transform="translate(15, 15)"></circle>
        </g>
      </svg>
      <label>{{layerType.name}}</label>
    </div>
</div>

<svg id="map" width="960" height="450"></svg>
