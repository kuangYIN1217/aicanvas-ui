<div class=" container userBody">
  <uniform-tips *ngIf="showTip" [tipMargin]="tipMargin" [tipWidth]="tipWidth" [tipContent]="tipContent" [tipType]="tipType" (showTipChange)="showTipChange(event)"></uniform-tips>
  <span class="userTitle">{{editIndex?'修改用户角色':'新建用户角色'}}</span>
  <div class="userContent">
    <div class="info">
      <label><span>*</span>用户角色：</label>
      <input type="text" [(ngModel)]="rolename" placeholder="请填写用户名（字母、数字组合）" (blur)="judgeRoleName()"/>
    </div>
    <div class="info">
      <label style="margin-top: 10px;vertical-align: top"><span>*</span>选择角色功能：</label>
      <ul id="roleTree" class="ztree" style="display: inline-block;margin-left: 6px;"></ul>
    </div>
    <div class="createBtn">
      <a class="btn bgo" (click)="create()">保存</a>
      <a class="btn bgg" (click)="back()">取消</a>
    </div>
  </div>
</div>
