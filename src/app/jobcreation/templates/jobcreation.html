<div class="container">
    <div class="manager" [style.display]="jobPageStatus=='manage'?'':'none'">
        <div class="tabs">
          <div class="tab_search">
            <!-- if too slow for each search, should change to (change) according to the num of data -->
            <input id="search_input" type="text" [(ngModel)]="jobName" name="" value="" placeholder="&nbsp;&nbsp;任务名称"/>
            <img class="searchicon" src="assets/jobcreation/sousuo.png" alt="searchicon">
          </div>
            <div class="tab_item sm_tab_item" ><a href="#" class="back">导入</a>
             </div>
            <div class="tab_item sm_tab_item" (click)="createJob()" > <a href="#" onclick="return false;" class="back" style="margin-right: 10px"><img src="assets/jobcreation/jiahao.png" class="addicon" alt="">新建任务</a></div>
        </div>
        <div [style.display]="jobPageStatus=='createJob'?'none':''" class="tab_content">
            <taskStatus [statuss]="statuss" [jobName]="jobName"></taskStatus>
        </div>
    </div>
    <div class="createJob" [style.display]="jobPageStatus=='createJob'?'':'none'">

        <div id="step_content" class="step_content">

        <div>
          <div class="row">
            <div class="row_tr">
              <span class="span" style="line-height: 28px">任务名称</span>
              <div>
            <input type="text" [(ngModel)]="jobName" name="" value=""class="input">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="row_tr">
              <span class="span" >场景选择</span>
              <div class="row_select">
              <select class="select" name="scene_select" [(ngModel)]="student" (ngModelChange)="student=$event;changeChosenSceneId()">
              <option *ngFor="let scene of scenes" value={{scene.id}}>{{scene.translation}}</option>
              </select>
              </div>
            </div>
            <div class="row_tr" style=" margin-left: 200px">
              <span class="span" style="width:160px;" >算法链选择</span>
              <div>
              <select class="select" name="scene_select" [(ngModel)]="firstSceneId" (ngModelChange)="firstSceneId=$event;">
                <option selected>--请选择--</option>
                <option *ngFor="let chain of arr" [value]="chain.id">{{chain.chain_name}}</option>
              </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="row_tr">
              <span class="span">数据集</span>
              <div>
              <select class="select" name="scene_select" >
                <option >数据集1</option>
                <option >数据集2</option>
                <option >数据集3</option>
                <option >数据集4</option>
              </select>
              </div>
            </div>

          <div class="small_select" >
            <span  class="span" style="width: 160px" >训练 / 测试 /验证集比例</span>
            <div>
              <select class="select" name="scene_select">
                <option>33%</option>
              </select>
              <select class="select s2" name="scene_select">
                <option>33%</option>
              </select>
              <select class="select s3" name="scene_select">
                <option>33%</option>
              </select>
            </div>
          </div>
            <i><a href="#" onclick="return false" class="button upload">上传数据集</a></i>
        </div>

          <div   class="fenge"></div>

        </div>

          <div class="row">
            <div style="display: flex" class="row_tr">
              <span class="span" >所选记录数</span>
              <span class="span" style="text-align: left; margin-right: 170px">7000</span>
            </div>
            <div class="row_tr">
              <span class="span"  style="width: 86px;">载入内存方式</span>
              <select class="big_select" name="scene_select" style=" margin-left: 110px">
                <option >分批加载</option>
                <option >一次性加载</option>
              </select>
            </div>
          </div>
          <div   class="fenge"></div>


          <div class="dataset">
            <h1>数据标注</h1>
            <section>

                    <select class="select" name="scene_select" >
                      <option>图片</option>
                      <option>视频</option>
                    </select>
                  </td>
                </tr>

                <tr>
                  <td class="th">标注1</td>
                  <td class="input">
                    <input type="text">
                  </td>
                </tr>

                <tr>
                  <td class="th">标注2</td>
                  <td class="input">
                    <input type="text">
                  </td>
                </tr>


                <tr>
                  <td class="th">标注3</td>
                  <td class="input">
                    <input type="text">
                  </td>
                </tr>


                <tr>
                  <td class="th">标注4</td>
                  <td class="input">
                    <input type="text">
                  </td>
                </tr>


                <tr>
                  <td class="th">标注5</td>
                  <td class="input">
                    <input type="text">
                  </td>
                </tr>


              </table>
            </section>
        </div>
