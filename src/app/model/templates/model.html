    <table id="jobTable" class="table">
      <th class="name">推演名称</th>

      <!--*ngIf="jobInfo.sences==student"-->
      <tr *ngFor="let model of ModelInfo;let i = index;">
        <td>{{model.predictionName}}</td>
        <td>{{model.sencesName}}</td>
        <td>{{model.createTime==null?'无设置':model.createTime}}</td>
        <!--<td>{{model.status}}</td>-->
        <td class="operation">
          <a class="showDetailBtn see-detail" routerLinkActive="active" routerLink="/jobDetail/{{model.jobPath}}"></a>&nbsp;&nbsp;

        </td>
        <td>{{model.percent==null?'0.0':model.percent|percent:'.2'}}</td>
        <!-- <td>{{jobInfo.job_progress}}%</td> -->

                    <div *ngIf="jobInfo.status=='Running'" class="operationBtn stop" (click)="stop(jobInfo.jobPath)"></div>
                    <div *ngIf="jobInfo.status!='Running'" class="operationBtn start" (click)="start(jobInfo.jobPath)"></div>
                </td>-->

      </tr>
    </table>
    <page [pageParams]="pageParams" (changeCurPage)="getPageData($event)" class="page"></page>
