<div class="myfile-wrapper">
  <div class="myfile-content">
    <div *ngFor="let item of d_tableData let i=index;" class="myfile-model" (mouseenter)="enterfile(item)" (mouseleave)="leavefile(item)" [ngClass]="{filebg: item.enter==1}">
      <img [style.display]="item.enter==1?'':'none'" [src]="item.img==1?'assets/datasets/file/sc_hong.png':'assets/datasets/file/sc_hui.png'" class="myfile-delete" (mouseleave)="leavedelete(item)" (mouseenter)="enterdelete(item)" (click)="deleteDateSet(item.dataId)"/>
      <img [style.display]="item.enter==1||item.parent==1?'':'none'" [src]="item.checked||item.sb?'assets/datasets/file/xz_lv.png':'assets/datasets/file/xz_hui.png'" class="myfile-check" (click)="checkFile(item)" (mouseleave)="leavechecked(item)" (mouseenter)="enterchecked(item)"/>
      <img [src]="getImage(item.dataType)" class="myfile-file" (click)="enterDataset(item)"/>
      <span *ngIf="item.flag==undefined||item.flag!=1" (dblclick)="updateName(item,i)" title="{{item.dataName}}">{{item.dataName}}</span>
      <input type="text" value={{item.dataName}} autofocus="autofocus" class="myfile-input" id={{i}} *ngIf="item.flag==1" (blur)="saveName(item)" name="fileName" [(ngModel)]="fileName"/>
    </div>
  </div>
</div>
