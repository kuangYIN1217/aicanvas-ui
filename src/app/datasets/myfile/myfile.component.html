<div class="myfile-wrapper">
  <div class="myfile-content">
    <div *ngFor="let item of d_tableData" class="myfile-model" (mouseenter)="enterfile(item)" (mouseleave)="leavefile(item)" [ngClass]="{filebg: item.enter==1}">
      <!--<img *ngIf="item.enter==1&&item.img!=1" src="assets/datasets/file/sc_hui.png" class="myfile-delete" (mouseenter)="enterdelete(item)" />-->
      <img [style.display]="item.enter==1?'':'none'" [src]="item.img==1?'assets/datasets/file/sc_hong.png':'assets/datasets/file/sc_hui.png'" class="myfile-delete" (mouseleave)="leavedelete(item)" (mouseenter)="enterdelete(item)" (click)="deleteDateSet(item.dataId)"/>
      <img [src]="getImage(item.dataType)" class="myfile-file" [ngClass]="{marginTop: item.enter==1}" (dblclick)="enterDataset(item)"/>
      <span *ngIf="item.flag==undefined||item.flag!=1" (dblclick)="updateName(item)">{{item.dataName}}</span>
      <input type="text" value={{item.dataName}} autofocus="autofocus" class="myfile-input" *ngIf="item.flag==1" (blur)="saveName(item)" name="fileName" [(ngModel)]="fileName"/>
    </div>
  </div>
</div>
