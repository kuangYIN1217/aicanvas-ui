<div class="container">
  <div class="mark-body">
    <div class="mark-title">
      <img src="assets/datasets/file/lj.png"/>
      <span (click)="home()">数据列表</span>
      <span class="line">/</span>
      <span *ngFor="let item of filePath let i = index;" (click)="search(i)" [ngClass]="{line:(filePath.length-1)==i}">{{filterName(item.showpath)}}<span class="line" *ngIf="(filePath.length-1)!=i">/</span></span>
    </div>
    <div class="mark-button">
      <a href="#" onclick="return false" class="btn bgg" (click)="startMark()">创建标注框</a>
      <a href="#" onclick="return false" class="btn bgo" (click)="pre()" [ngClass]="{bggray:(markPhoto.length==1)||(showPhoto.fileId==markPhoto[0].fileId)}">上个文件</a>
      <a href="#" onclick="return false" class="btn bgo" (click)="next()" [ngClass]="{bggray:(markPhoto.length==1)||(showPhoto.fileId==markPhoto[markPhoto.length-1].fileId)}">下个文件</a>
    </div>
    <div class="mark-content" id="mark-content">
      <div class="content" id="content"  [ngStyle]="getMarkDiv()">
        <!--(mouseenter)="enter()" (mouseleave)="leave()" (mousemove)="move($event)" (mousedown)="down($event)" (mouseup)="up($event)"-->
        <!--<img [src]="getSrc(showPhoto)" [ngStyle]="getMaxHeight()" id="showImg"  style="display: none"/>-->
        <div id="markDiv" (mouseenter)="enter()" (mouseleave)="leave()" (mousemove)="move($event)" (mousedown)="down($event)" (mouseup)="up($event)">
          <img [src]="getSrc(showPhoto)" (load)="getMaxHeight()" id="showImg"/>
          <canvas id="canvas" width="500" height="300" style="display: none"></canvas>
        </div>
      </div>
      <add-mark *ngIf="show" [marktop]="marktop" [markleft]="markleft" [dataId]="dataId" [fileId]="fileId" [markImage]="markImage" [markName]="markName" [coordinateId]="coordinateId"  [xMax]="xMax" [yMax]="yMax" [xMin]="xMin" [yMin]="yMin" [singleDiv]="singleDiv" (showChange)="showChange($event)" (markCoordinateSetChange)="markCoordinateSetChange($event)" (imagePathChange)="imagePathChange($event)"></add-mark>
    </div>
  </div>
</div>
