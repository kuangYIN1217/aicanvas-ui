<div class="mydata-wrapper">
  <table class="table">
    <tr>
      <th class="name">数据集名称</th>
      <th class="scene">数据集分类</th>
      <th class="time">存储空间</th>
      <th class="condition">总文件数</th>
     <!-- <th class="progress">有效文件数</th>-->
      <!--<th class="operation">操作</th>-->
     <!-- <th class="formore">无效文件数</th>-->
      <th class="formore">创建者</th>
      <th class="createTime">
        创建时间
        <img (click)="$sort_click()" class="sortBydate" src="../../../assets/datasets/xialakuang.png" alt="">
      </th>
      <th class="option">操作</th>
    </tr>
    <!--*ngIf="jobInfo.sences==sceneId"-->
    <cpt-nodata *ngIf="d_tableData.length === 0" [colspan]="7"></cpt-nodata>

    <tr *ngFor="let item of d_tableData;let i = index">
      <td title="{{filterName(item.dataName)}}">{{filterName(item.dataName)}}</td>
      <td title="{{item.dataTypeName}}">{{item.dataTypeName}}</td>
      <td title="{{item.diskUsageAccount}}">{{item.diskUsageAccount}}</td>
      <td title="{{item.fileCount}}">{{item.fileCount}}</td>
      <!--td>{{item.fileVaild}}</td>
      <td>{{item.fileFailed}}</td>-->
      <td title="{{item.creator}}">{{item.creator}}</td>
      <td title="{{item.createTime}}">{{item.createTime}}</td>
      <td class="operation">
        <img (click)="$remove_dataSet(item.dataId , i)" class="icon" src="../../../assets/datasets/shanchu.png" alt="删除" title="删除">
        <img (click)="look_dataSet(item)"class="icon" src="../../../../assets/taskStatus/chakan-.png" alt="查看详情" title="查看详情">
        <!--<img class="icon" src="../../../assets/datasets/shangchuan.png" alt="">-->
      </td>
    </tr>
  </table>
  <!--<ng2-toasty class="toasty" [position]="'top-center'"></ng2-toasty>
  <ele-confirm [(show)] = "s_remove" [content]="'确定删除本条数据集？'" (sure)="$confirm_sure()" (cancel)="$confirm_cancel()"></ele-confirm>
  <datasets-detail [(show)] = "look_detail" [dataList]="dataList"></datasets-detail>-->
</div>
