<div class="mydata-wrapper">
  <table class="table">
    <tr>
      <th class="name">数据集名称</th>
      <th class="scene">数据集分类</th>
      <th class="time">存储空间</th>
      <th class="condition">总文件数</th>
     <!-- <th class="progress">有效文件数</th>-->
      <!--<th class="operation">操作</th>-->
     <!-- <th class="formore">无效文件数</th>-->
      <th class="formore">创建者</th>
      <th class="createTime">
        创建时间
        <img (click)="$sort_click()" class="sortBydate" src="../../../assets/datasets/xialakuang.png" alt="">
      </th>
      <th class="option">操作</th>
    </tr>
    <!--*ngIf="jobInfo.sences==sceneId"-->
    <tr *ngIf="d_tableData.length === 0">
      <td class="no-data" colspan="9" >无数据</td>
    </tr>
    <tr *ngFor="let item of d_tableData;let i = index">
      <td>{{item.dataName}}</td>
      <td>{{item.dataTypeName}}</td>
      <td>{{calc_size(item.diskUsageAccount)}}</td>
      <td>{{item.fileCount}}</td>
      <!--td>{{item.fileVaild}}</td>
      <td>{{item.fileFailed}}</td>-->
      <td>{{item.creator}}</td>
      <td>{{item.createTime}}</td>
      <td class="operation">
        <img (click)="$remove_dataSet(item.dataId , i)" class="icon" src="../../../assets/datasets/shanchu.png" alt="">
        <!--<img class="icon" src="../../../assets/datasets/shangchuan.png" alt="">-->
      </td>
    </tr>
  </table>

  <ele-confirm [(show)] = "s_remove" [content]="'确定删除本条数据集？'" (sure)="$confirm_sure()" (cancel)="$confirm_cancel()"></ele-confirm>
</div>
