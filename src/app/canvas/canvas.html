<div class="container">
  <button (click)="startMark()">添加标注</button>
  <div *ngIf="start" class="content" (mouseenter)="enter()" (mouseleave)="leave()" id="content" #content (mousemove)="move($event)" (mousedown)="down($event)" (mouseup)="up($event)">
    <img src="assets/canvas/a.jpg"/>
  </div>
  <div *ngIf="!start" class="content">
    <img src="assets/canvas/a.jpg"/>
  </div>
  <add-mark *ngIf="show" [marktop]="marktop" [markleft]="markleft"></add-mark>
</div>
