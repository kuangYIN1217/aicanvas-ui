<div class="container">
  <div class="bg">
    <div class="nav">
      <div class="selectContainer">
        <span>场景选择</span>
        <select class="select" name="scene_select" [(ngModel)]="scene" (ngModelChange)="scene=$event;selectChange()">
          <option  *ngFor=" let item of sceneInfo" value="{{item.id}}">{{item.translation}}</option>
        </select>
      </div>
      <div class="selectContainer">
        <span>算法链选择</span>
        <select name=""></select>
      </div>
    </div>
    <div class="table_section">
      <table class="table">
        <tr>
        <th>序号</th>
        <th>创建者</th>
        <th>场景名称</th>
        <th>任务名称</th>
        <th>算法链名称</th>
        <th>创建时间</th>
        <th style="border-right: 1px solid #eeeeee;">操作</th>
        </tr>
        <cpt-nodata *ngIf="dataIndex == 0" [colspan]="8"></cpt-nodata>
        <tr  [style.display]="dataIndex == 1?'':'none'" *ngFor="let item of modelList">
          <td>{{item.id}}</td>
          <td>{{item.user.login}}</td>
          <td>{{item.job.sencesName}}</td>
          <td>{{item.job.jobName}}</td>
          <td>CNN</td>
          <td>{{item.createTime}}</td>
          <td>
            <img src="assets/taskStatus/chakan-.png" alt="">
          </td>
        </tr>
      </table>
      <!--<page [pageParams]="pageParams" (changeCurPage)="getPageData($event)" class="page"></page>-->
    </div>
  </div>
</div>
