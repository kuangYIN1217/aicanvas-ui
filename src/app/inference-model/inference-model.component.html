<div class="container">
  <div class="bg">
    <div class="nav">
      <div class="selectContainer">
        <span>场景选择</span>
        <select class="select" name="scene_select" [(ngModel)]="scene" (ngModelChange)="scene=$event;selectSceneChange()">
          <option  *ngFor=" let item of sceneInfo" value="{{item.id}}">{{item.translation}}</option>
        </select>
      </div>
      <div class="selectContainer">
        <span>算法链选择</span>
        <select class="select" name="scene_select" [(ngModel)]="chain" (ngModelChange)="chain=$event;selectChainChange()">
          <option  *ngFor=" let item of chainInfo" value="{{item.chain_name}}">{{item.chain_name}}</option>
        </select>
      </div>
    </div>
    <div class="table_section">
      <table class="table">
        <tr>
        <th>序号</th>
        <th>创建者</th>
        <th>场景名称</th>
        <th>任务名称</th>
        <th>算法链名称</th>
        <th>创建时间</th>
        <th style="border-right: 1px solid #eeeeee;">操作</th>
        </tr>
        <cpt-nodata *ngIf="dataIndex == 0" [colspan]="8"></cpt-nodata>
        <tr  [style.display]="dataIndex == 1?'':'none'" *ngFor="let item of modelList;let i=index">
          <td>{{i+1}}</td>
          <td>{{item.user.login}}</td>
          <td>{{item.job.sencesName}}</td>
          <td>{{item.job.jobName}}</td>
          <td>{{item.job.chainName}}</td>
          <td>{{item.createTime}}</td>
          <td>
            <a href="javascript:void(0)" routerLinkActive="active" routerLink="/api" target="_blank" class="middle see"></a>
            <!--<img src="assets/taskStatus/chakan-.png" alt="" class="middle" (click)="lookapi()">-->
          </td>
        </tr>
      </table>
      <page [pageParams]="pageParams" (changeCurPage)="getPageData($event)" class="page"></page>
      <publish-model [(showModel)]="showModel"></publish-model>
    </div>
  </div>
</div>
